          push: true
          tags: ${{ secrets.DOCKERHUB_IMAGE }}relation-api:latest
          platforms: linux/amd64,linux/arm64  # 构建多个架构的镜像
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/douniu
            docker-compose.yaml stop relation-api
            docker-compose.yaml rm -f relation-api
            docker image rm ${{ secrets.DOCKERHUB_IMAGE }}relation-api:latest
            docker-compose -f docker-compose.yaml up -d relation-api
